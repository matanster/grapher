<style>

.node circle {
  cursor: pointer;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
  pointer-events: none;
  text-anchor: middle;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var width = 960,
    height = 500;

var dataTree; 

var force = d3.layout.force()
    .linkDistance(80)
    .charge(-120)
    .gravity(.05)
    .size([width, height])
    .on("tick", tickHandler);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var linksD3 = svg.selectAll(".link"),
    nodesD3 = svg.selectAll(".node");

d3.json("graph.json", function(error, json) {
  dataTree = json;
  syncLayout();
});

function rebind() {

  // clever shortcut for getting both the links array 
  // and nodes array (necessary for the force simulation) from a single hierarchical json
  var nodes = flatten(dataTree),                 
      links = d3.layout.tree().links(nodes); // abusing the tree layout to get the nodes from a tree...
  
  console.log(nodes.length)
  console.dir(nodesD3.length)

  nodesD3 = nodesD3.data(nodes, function(d) { return d.id; });
  linksD3 = linksD3.data(links, function(d) { return d.target.id; });

  return {nodesD3, linksD3}
}

function layoutRemoveCancelled(callback) {

  var fadeDuration = 1000

  var data = rebind()
  nodesD3 = data.nodesD3
  linksD3 = data.linksD3

  // sync away removed nodes
  var nodesTransition = nodesD3.exit().transition()
  nodesTransition.duration(fadeDuration).select("circle").style("opacity", 0)
  nodesTransition.duration(fadeDuration).select("text").style("opacity", 0)
  nodesTransition.delay(fadeDuration).remove()
    
  linksD3.exit().transition().duration(fadeDuration/2).ease('cubic').style("opacity", 0).remove()

  d3.timer(callback, fadeDuration/2)
  //node.exit().transition().delay(fadeDuration).each("end", force.start())

  // sync away removed links
  
}

function layoutAddNew() {

  var data = rebind()
  nodesD3 = data.nodesD3
  linksD3 = data.linksD3

  var fadeDuration = 1000

  // sync away removed nodes
  var transition = nodesD3.exit().transition()
  transition.duration(fadeDuration).select("circle").style("opacity", 1)
  transition.duration(fadeDuration).select("text").style("opacity", 1)

  linksD3.enter().insert("line", ".node")
      .attr("class", "link");

  // sync nodes
  var nodeEnter = nodesD3.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) / 2 || 2; });

  nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  nodesD3.select("circle")
      .style("fill", color);

}


function syncLayout() {

  // clever shortcut for getting both the links array 
  // and nodes array (necessary for the force simulation) from a single hierarchical json
  var dataPure = flatten(dataTree),                 
      linksPure = d3.layout.tree().links(dataPure); // abusing the tree layout to get the nodes from a tree...

  // Restart the force layout.
  force
      .nodes(dataPure)
      .links(linksPure)
  
  layoutAddNew();

  force.start()
}

function tickHandler() {
  linksD3.attr("x1", function(d) { return d.source.x; })
         .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.target.x; })
         .attr("y2", function(d) { return d.target.y; });

  nodesD3.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
  return d._children ? "#3182bd" // collapsed package
      : d.children ? "#c6dbef" // expanded package
      : "#fd8d3c"; // leaf node
}

// Stash away or recover node's children in the input tree
// TODO: split into drag ignoring and actual children handling functions
function click(d) {
  if (d3.event.defaultPrevented) return; // ignore drag

  if (d.children) {
    force.stop()
    d._children = d.children;
    d.children = null;
    layoutRemoveCancelled(force.resume);
  } else {
    d.children = d._children;
    d._children = null;
    layoutAddNew();
  }

}

// Flattens an input tree into a list of nodes with ids
function flatten(dataTree) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(dataTree);
  return nodes;
}

</script>
